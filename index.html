<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Buổi 7-8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <form>
                <div class="form-group">
                    <input type="number" placeholder="Nhập số n" class="form-control" id="inputNumber">
                    <button id="btnThemSo" type="button" class="btn btn-primary">Thêm số</button>
                    <p class="alert alert-success" id="txtNumber"></p>
                </div>
            </form>

            <!-- Bài 1 -->
            <form>
                <h2>Tính Tổng Số Dương</h2>
                <div class="form-group">
                    <button id="btnTinhTong" type="button" class="btn btn-primary">Tính</button>
                    <p class="alert alert-success form-control" id="txtTongDuong"></p>
                </div>
            </form>


            <!-- Bài 2 -->
            <form>
                <h2>Đếm Số Dương</h2>
                <div class="form-group">
                    <button id="btnDemSoDuong" type="button" class="btn btn-primary">Đếm Số</button>
                    <p class="alert alert-success" id="txtDemSoDuong"></p>
                </div>
            </form>



            <!-- Bài 3 -->
            <form>
                <div class="form-group">
                    <h2>Tìm Số Nhỏ Nhất</h2>
                    <button id="btnSoNhoNhat" type="button" class="btn btn-primary">Tìm Số Nhỏ Nhất</button>
                    <p class="alert alert-success" id="txtSoNhoNhat"></p>
                </div>
            </form>



            <!-- Bài 4 -->
            <form>
                <div class="form-group">
                    <h2>Tìm Số Dương Nhỏ Nhất</h2>
                    <button id="btnSoDuongNhoNhat" type="button" class="btn btn-primary">Tìm Số Dương Nhỏ
                        Nhất</button>
                    <p class="alert alert-success" id="txtSoDuongNhoNhat"></p>
                </div>
            </form>



            <!-- Bài 5 -->
            <form>
                <div class="form-group">
                    <h2>Tìm Số Chẵn Cuối Cùng</h2>
                    <button id="btnSoChanCuoi" type="button" class="btn btn-primary">Tìm Số Chẵn Cuối Cùng</button>
                    <p class="alert alert-success" id="txtSoChanCuoi"></p>
                </div>
            </form>

            <!-- Bài 6 -->
            <form>
                <h2>Đổi chỗ</h2>
                <div class="form-group">
                    <input type="number" placeholder="Nhập số vị trí 1" class="form-control" id="inputValue1">
                    <input type="number" placeholder="Nhập số vị trí 2" class="form-control" id="inputValue2">
                    <button id="btnDoiCho" type="button" class="btn btn-primary">Đổi Chỗ</button>
                    <p class="alert alert-success form-control" id="txtDoiCho"></p>
                </div>
            </form>



            <!-- Bài 7 -->
            <form>
                <h2>Sắp xếp tăng dần</h2>
                <div class="form-group">
                    <button id="btnSapXep" type="button" class="btn btn-primary">Sắp xếp</button>
                    <p class="alert alert-success form-control" id="txtSapXep"></p>
                </div>
            </form>


            <!-- Bài 8 -->
            <form>
                <h2>Tìm số nguyên tố đầu tiên</h2>
                <div class="form-group">
                    <button id="btnSoNguyenToDau" type="button" class="btn btn-primary">Tìm số nguyên tố</button>
                    <p class="alert alert-success form-control" id="txtSoNguyenToDau"></p>
                </div>
            </form>



            <!-- Bài 9 -->
            <form>
                <h2>Đếm số nguyên</h2>
                <div class="form-group">
                    <input type="number" placeholder="Nhập số" class="form-control" id="inputDemSoNguyen">
                    <button type="button" class="btn btn-primary" id="btnThemSoNguyen">Thêm số</button>
                    <p id="txtThemSoNguyen" class="alert alert-success"></p>
                    <button id="btnDemSoNguyen" type="button" class="btn btn-primary">Đếm số nguyên</button>
                    <p class="alert alert-success form-control" id="txtSoNguyen"></p>
                </div>
            </form>


            <!-- Bài 10 -->
            <form>
                <h2>So sánh số âm và số dương</h2>
                <div class="form-group">
                    <button id="btnSoSanh" type="button" class="btn btn-primary">So sánh</button>
                    <p class="alert alert-success form-control" id="txtSoSanh"></p>
                </div>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- <script src="bai1.js"></script> -->
</body>

</html>
